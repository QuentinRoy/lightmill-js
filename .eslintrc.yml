---
root: true
env:
  browser: true
extends:
  - airbnb-base
  - prettier
rules:
  valid-jsdoc: error
  import/no-extraneous-dependencies:
    - error
    - peerDependencies: true
  prettier/prettier: error
  class-methods-use-this: 0
plugins:
  - prettier
overrides:
  - files:
      - packages/**/__tests__/**/*.js
      - "packages/**/*.test.js"
    env:
      browser: false
      jest: true
    rules:
      import/no-extraneous-dependencies:
      - error
      - devDependencies: true
        peerDependencies: true

