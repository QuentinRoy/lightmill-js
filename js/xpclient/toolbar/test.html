<html>
    
    <head>
        <title>Toolbar test</title>
        <script src="../../libs/require.js"></script>
        <style>
            .full-parent {
                position:absolute;
                width:100%;
                height:100%;
                margin:0;
                padding:0;
                top:0;
                left:0;
            }
        </style>
        <script>
            requirejs.config({
                baseUrl: "../..",
                enforceDefine: true,
                paths: {
                    'jquery': 'libs/jquery-2.0.0',
                    'text': 'libs/text',
                    'jstools': 'packages/jstools/src',
                    'underscore': 'libs/underscore',
                    'classy': 'libs/classy-modified',
                },
                map: {
                    '*': {
                        'css': 'packages/require-css/css' // or whatever the path to require-css is
                    }
                },

                shim: {
                    underscore: {
                        exports: '_'
                    },
                }
            });


            require(['xpclient/toolbar/toolbar', 'jquery'], function(ToolBar, $) {
                'use strict';
                toolbar = new ToolBar($('#main-div'), {
                    button1: function() {
                        alert('button1');
                    },
                    button2: function() {
                        alert('button2');
                    },
                    button3: function() {
                        alert('button3');
                    },
                })
            });
        </script>
    </head>
    
    <body>
        <div id="main-div" class="full-parent"></div>
    </body>

</html>
