<html>
    
    <head>
        <title>Toolbar test</title>
        <script src="../../libs/require.js"></script>
        <style>
            .full-parent {
                position:absolute;
                width:100%;
                height:100%;
                margin:0;
                padding:0;
                top:0;
                left:0;
            }
            #message {
                text-align:center
            }
        </style>
        <script>
            requirejs.config({
                baseUrl: "../..",
                enforceDefine: true,
                paths: {
                    'jquery': 'libs/jquery-2.0.0',
                    'text': 'libs/text',
                    'underscore': 'libs/underscore',
                },
                map: {
                    '*': {
                        'css': 'packages/require-css/css' // or whatever the path to require-css is
                    }
                },
                packages: [{
                        name: 'toolbar',
                        location: 'packages/toolbar/',
                        main: 'toolbar'
                    }
                ],

                shim: {
                    underscore: {
                        exports: '_'
                    },
                }
            });


            require(['toolbar', 'jquery'], function(ToolBar, $) {
                'use strict';

                
                var messageDiv = $('#message'),
                    toolbar;
                
                function addMessage(message){
                    messageDiv.html(messageDiv.html()+'<br/>'+message);   
                }
                
                
                toolbar = new ToolBar($('#main-div'), {
                    button1: function() {
                        addMessage('button1');
                    },
                    button2: function() {
                        addMessage('button2');
                    },
                    button3: function() {
                        addMessage('button3');
                    },
                })
            });
        </script>
    </head>
    
    <body>
        <div id="message" class="full-parent"></div>
        <div id="main-div" class="full-parent"></div>
    </body>

</html>
