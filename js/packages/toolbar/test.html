<html>
    
    <head>
        <title>Toolbar test</title>
        <script src="../../libs/require.js"></script>
        <style>
            .full-parent {
                position:absolute;
                width:100%;
                height:100%;
                margin:0;
                padding:0;
                top:0;
                left:0;
            }
            #message {
                text-align:center
            }
        </style>
        <script>
            requirejs.config({
                baseUrl: "../..",
                enforceDefine: true,
                paths: {
                    jquery: 'libs/jquery-2.0.0',
                    text: 'libs/text',
                    handlebars: 'libs/handlebars',
                },
                map: {
                    '*': {
                        'css': 'packages/require-css/css' // or whatever the path to require-css is
                    }
                },
                packages: [{
                        name: 'toolbar',
                        location: 'packages/toolbar/',
                        main: 'toolbar'
                    }
                ],

                shim: {
                    handlebars: {
                        exports: 'Handlebars'
                    },
                }
            });


            require(['toolbar', 'jquery'], function(ToolBar, $, _) {
                'use strict';


                var messageDiv = $('#message'),
                    toolbar, buttons = ['button1', 'button2 et du texte', 'button3', 'button4'],
                    callbacks = {};

                $.each(buttons, function(index, buttonName) {
                    callbacks[buttonName] = function() {
                        messageDiv.html(messageDiv.html() + buttonName + '<br/>');
                    }
                });

                toolbar = new ToolBar($('#main-div'), callbacks, {
                    buttonWidth: 100,
                    spread:true
                });
            });
        </script>
    </head>
    
    <body>
        <div id="message" class="full-parent"></div>
        <div id="main-div" class="full-parent"></div>
    </body>

</html>
