<div class="full-parent" style="color:white;background-color:{{ backgroundColor }};">
    <div style="padding:30px;text-align:center;vertical-align:middle;">
        <h1 style="font-size:100px" ;>{{ name }}</h1>

        <div style="font-size:30px;">{{#each values}}
            <div>{{ this.factor.name }}: {{ this.name }}</div>{{/each}}</div>
       
        {{#if first}}
        <br /><br /><br/>
        <div style="font-size:30px">Time for a break?</div>
        {{/if}}
    </div>
</div>
